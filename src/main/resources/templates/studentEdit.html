<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div th:insert="~{navbar.html}"></div>

<div class="container">
    <div class="row mt-5">
        <div class="col-4 offset-4">
            <form th:action="@{'/saveEdit'}" method="post">
                <input type="hidden" th:value="${student.getId()}" name="id">
                <div class="form-group">
                    <label>Firstname</label>
                    <input type="text" name="firstname" class="form-control mt-2" th:value="${student.getFirstname()}" required >
                </div>
                <div class="form-group">
                    <label>Surname</label>
                    <input type="text" name="surname" class="form-control mt-2" th:value="${student.getSurname()}" required >
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" name="phone" class="form-control mt-2" th:value="${student.getPhone()}" required >
                </div>
                <div class="form-group">
                    <label>Age</label>
                    <input type="number" name="age" class="form-control mt-2" th:value="${student.getAge()}" required>
                </div>
                <div class="form-group mt-3">
                    <button class="btn btn-success" type="submit" th:text="Сохранить"></button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
