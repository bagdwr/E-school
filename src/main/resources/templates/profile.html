<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
        <div th:insert="~{navbar.html}"></div>

        <div class="container">
            <div class="row mt-5">
                <div class="col-12">
                    <a th:href="@{'/createStudent'}" class="btn btn-primary mb-2">Создать student</a>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Firstname</th>
                            <th>Surname</th>
                            <th>Age</th>
                            <th>Phone</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="s:${students}">
                            <th th:text="${s.getId()}"></th>
                            <th th:text="${s.getFirstname()}"></th>
                            <th th:text="${s.getSurname()}"></th>
                            <th th:text="${s.getAge()}"></th>
                            <th th:text="${s.getPhone()}"></th>
                            <th>
                                <a class="btn btn-success" th:href="@{'/editStudent/'+${s.getId()}}">Edit</a>
                            </th>
                            <th>
                                <a class="btn btn-danger" th:href="@{'/deleteStudent/'+${s.getId()}}">Delete</a>
                            </th>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

</body>
</html>
