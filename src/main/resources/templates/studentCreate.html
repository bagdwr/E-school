<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/profile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <div class="row">
            <div class="col-12 d-flex">
                <a class="navbar-brand" href="/profile" th:text="${user.getUsername()}"></a>
                <form th:action="@{'/logout'}" method="post" sec:authorize="isAuthenticated()">
                    <button type="submit" class="btn btn-dark">logout</button>
                </form>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row mt-5">
        <div class="col-4 offset-4">
            <div  th:if="${Message!=null}">
                <div class="alert alert-success" role="alert">
                    Студент был добавлен
                </div>
            </div>
            <form th:action="@{'/createStudent'}" method="post">
                <div class="form-group">
                    <label>Firstname</label>
                    <input type="text" name="firstname" class="form-control mt-2" required>
                </div>
                <div class="form-group">
                    <label>Surname</label>
                    <input type="text" name="surname" class="form-control mt-2" required>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" name="phone" class="form-control mt-2" required>
                </div>
                <div class="form-group">
                    <label>Age</label>
                    <input type="number" name="age" class="form-control mt-2" required>
                </div>
                <div class="form-group mt-3">
                    <button class="btn btn-success" type="submit" th:text="Создать"></button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
