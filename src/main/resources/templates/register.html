<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row mt-5">
      <div  th:if="${Message!=null}">
          <div th:text="${Message}" class="alert alert-success" role="alert">
          </div>
      </div>
    <div class="col-4 offset-4">
          <form th:action="@{'/register'}" method="post">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" name="username" class="form-control mt-2" required>
                        </div>
                        <div class="form-group mt-3">
                            <label>Phone number</label>
                            <input type="text" name="phone" class="form-control mt-2" required>
                        </div>
                        <div class="form-group mt-3">
                            <label th:text="Пароль"></label>
                            <input type="password" name="password" class="form-control mt-2" required>
                        </div>
                        <div class="form-group mt-3">
                            <button class="btn btn-success" th:text="Зарегестрироваться"></button>
                            <a th:href="@{'/login'}" class="btn">Войти</a>
                        </div>
          </form>
    </div>
  </div>
</div>
</body>
</html>
